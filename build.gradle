apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.floern'
            artifactId 'genericbot-frame'
            version '1.0-beta01'

            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

publishing {
    repositories {
        maven {
            url "../github-generic-bot-frame-releases/"
        }
    }
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    compile 'org.apache.httpcomponents:httpclient:4.5.3'
    compile 'org.jsoup:jsoup:1.9.1' // 1.10+ causes issues with chatexchange
    compile 'com.google.code.gson:gson:2.6.2' // also used in chatexchange
    compile 'ch.qos.logback:logback-classic:1.2.1'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'org.sobotics:chatexchange:2.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
